<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">whisper</h1>
            <button class="settings-btn">
                <span class="material-icons">settings</span>
            </button>
        </header>

        <div class="card" id="question-card">
            <p class="question" id="current-question"></p>
        </div>
        
        <div class="card" id="participant-card">
            <p class="participant" id="selected-participant"></p>
        </div>

        <button class="roll-btn" id="roll-btn">
            <span class="material-icons">refresh</span>
        </button>
    </div>

    <!-- Settings Panel (Initially Hidden) -->
    <div class="settings-panel" id="settings-panel">
        <h2>Settings</h2>
        <button class="close-settings-btn" id="close-settings-btn">
            <span class="material-icons">close</span>
        </button>
        
        <!-- Settings Content -->
        <div class="setting-item">
            <label for="point-specific-toggle">Point questions to specific people:</label>
            <input type="checkbox" id="point-specific-toggle" class="toggle-switch">
        </div>

        <hr class="settings-divider">

        <div class="setting-item participant-management">
            <h3>Manage Participants</h3>
            <div class="participant-input-group">
                <input type="text" id="new-participant-name" placeholder="Enter name...">
                <button id="add-participant-btn">Add</button>
            </div>
            <ul id="participant-list-settings"></ul>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settings-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
